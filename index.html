<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Influencer gear</title>
    <link rel="stylesheet" href="styles/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
  </head>
  <body class="open-sans-font">
    <header class="header">
      <nav class="navbar display-flex">
        <h3 class="brand text-dark">Influencer products</h3>
        <ul class="menu display-flex">
          <li class="item"><a href="#" class="item-link">Home</a></li>
          <li class="item"><a href="#" class="item-link">Products</a></li>
          <li class="item"><a href="#" class="item-link">Sign up</a></li>
          <li class="item"><a href="#" class="item-link">Log In</a></li>
          <li class="item">
            <a href="#" class="item-link"
              ><i class="fa-solid fa-magnifying-glass"></i
            ></a>
          </li>
          <li class="item">
            <a href="#" class="item-link"
              ><i class="fa-solid fa-cart-arrow-down"></i
            ></a>
          </li>
        </ul>
      </nav>
      <div class="banner display-flex">
        <div class="banner-left-content">
          <h1 class="banner-title text-dark">
            Start your Journey as <br />
            Influencer
          </h1>
          <p class="section-description">
            Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sem
            vestibulum sed scelerisque eros. Lectus faucibus.
          </p>
          <button class="btn-primary display-flex">
            Preebook now
            <span><i class="fa-solid fa-arrow-right color-white"></i></span>
          </button>
        </div>
        <div class="banner-right-image">
          <img class="main-product" src="./images/main-camera.png" alt="" />
        </div>
      </div>
      <div class="companies">
        <div class="logo-container">
          <img src="/logos/Alibaba.svg" alt="" class="company-logo" /><img
            src="/logos/Amazon.svg"
            alt=""
            class="company-logo"
          /><img
            src="/logos/Daraz.pk Logo.svg"
            alt=""
            class="company-logo"
          /><img src="/logos/Ebay.svg" alt="" class="company-logo" /><img
            src="/logos/Rakuten.svg"
            alt=""
            class="company-logo"
          /><img src="/logos/Target.svg" alt="" class="company-logo" /><img
            src="/logos/Walmart.svg"
            alt=""
            class="company-logo"
          />
        </div>
      </div>
    </header>
    <main></main>
    <footer></footer>
  </body>
</html>
